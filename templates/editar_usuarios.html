{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}

<div class="container mt-6">
<div class="columns is-centered">
<div class="column is-5">
<h1 class="title has-text-centered has-text-warning">Editar Usuario</h1>
{% if user %}
<form method="POST">
<div class="field">
<label class="label">Nombre</label>
<div class="control">
<input class="input is-rounded" type="text" name="nombre" value="{{ user.nombre }}" required>
</div>
</div>

            <div class="field">
                <label class="label">Primer Apellido</label>
                <div class="control">
                    <input class="input is-rounded" type="text" name="primer_apellido" value="{{ user.primer_apellido }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Segundo Apellido</label>
                <div class="control">
                    <input class="input is-rounded" type="text" name="segundo_apellido" value="{{ user.segundo_apellido }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Usuario</label>
                <div class="control">
                    <input class="input is-rounded" type="text" value="{{ user.usuario }}" disabled>
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                    <input class="input is-rounded" type="email" name="email" value="{{ user.email }}" required>
                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                </div>
            </div>

            <div class="field">
                <label class="label">Teléfono</label>
                <div class="control has-icons-left">
                    <input class="input is-rounded" type="tel" name="telefono" value="{{ user.telefono }}" maxlength="8" pattern="^\d{8}$" title="El teléfono debe contener exactamente 8 dígitos numéricos" required>
                    <span class="icon is-small is-left"><i class="fas fa-phone"></i></span>
                </div>
            </div>

            <div class="field">
                <label class="label">Rol</label>
                <div class="control">
                    <div class="select is-fullwidth is-rounded">
                        <select name="rol" required>
                            <option value="Usuario Regular" {% if user.rol == 'Usuario Regular' %}selected{% endif %}>Usuario Regular</option>
                            <option value="Administrador" {% if user.rol == 'Administrador' %}selected{% endif %}>Administrador</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field is-grouped is-grouped-multiline is-justify-content-center">
                <p class="control">
                    <button class="button is-warning is-rounded is-fullwidth-mobile mb-3-mobile" type="submit">
                        <span class="icon"><i class="fas fa-save"></i></span>
                        <span>Guardar Cambios</span>
                    </button>
                </p>
                <p class="control">
                    <a href="{{ url_for('usuarios') }}" class="button is-light is-rounded is-fullwidth-mobile mb-3-mobile">
                        <span class="icon"><i class="fas fa-arrow-left"></i></span>
                        <span>Cancelar</span>
                    </a>
                </p>
            </div>
        </form>
        {% else %}
        <p class="has-text-centered">No se pudo cargar la información del usuario.</p>
        {% endif %}
    </div>
</div>

</div>
{% endblock %}
