{% extends "base.html" %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="container mt-6">
    <div class="columns is-centered">
        <div class="column is-6-tablet is-5-desktop is-4-widescreen">
            <h1 class="title has-text-centered has-text-warning">Cambiar Contraseña</h1>
            <div class="box custom-box">
                <form method="POST">
                    
                    <!-- Contraseña Actual -->
                    <div class="field">
                        <label class="label has-text-warning">Contraseña Actual</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-rounded" type="password" name="old_password" id="current_password_input" required>
                            <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                            <span class="icon is-small is-right is-clickable" id="toggle_current_password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <hr>

                    <!-- Nueva Contraseña -->
                    <div class="field">
                        <label class="label has-text-warning">Nueva Contraseña</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-rounded" type="password" name="new_password" id="new_password_input" required>
                            <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                            <span class="icon is-small is-right is-clickable" id="toggle_new_password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <p class="help">Mínimo 8 caracteres, mayúsculas, minúsculas y un número.</p>
                    </div>

                    <!-- Confirmar Nueva Contraseña -->
                    <div class="field">
                        <label class="label has-text-warning">Confirmar Nueva Contraseña</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-rounded" type="password" name="confirm_new_password" id="confirm_new_password_input" required>
                            <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                            <span class="icon is-small is-right is-clickable" id="toggle_confirm_new_password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field is-grouped is-grouped-centered mt-5">
                        <div class="control">
                            <button class="button is-danger is-rounded is-large" type="submit">
                                <span class="icon"><i class="fas fa-sync-alt"></i></span>
                                <span>Actualizar Contraseña</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
