{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

    <div class="container mt-6">
        <div class="columns is-centered">
            <div class="column is-5">
                <h1 class="title has-text-centered ">Iniciar Sesión</h1>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="field">
                        <label class="label has-text-warning">Correo Electrónico</label>
                        <div class="control has-icons-left">
                            <input class="input is-rounded" type="email" name="email" required>
                            <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-warning">Contraseña</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-rounded" type="password" name="password" id="password_input" required>
                            <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                            <span class="icon is-small is-right is-clickable" id="toggle_password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field mb-5">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="remember_me">
                                Mantener sesión
                            </label>
                        </div>
                    </div>

                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button class="button is-primary is-rounded is-large" type="submit">
                                <span class="icon"><i class="fas fa-sign-in-alt"></i></span>
                                <span>Ingresar</span>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="has-text-centered mt-5">
                    <a href="#" style="color: #ff9cee;"><p class="mb-2">¿Olvidaste tu contraseña?</a></p>
                    <a href="{{ url_for('registro') }}" style="color: #85e3ff;"><p>No tengo una cuenta</p></a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
