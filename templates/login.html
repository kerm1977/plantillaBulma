{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

    <div class="container mt-6">
        <div class="columns is-centered">
            <div class="column is-5">
                <h1 class="title has-text-centered ">Iniciar Sesión</h1>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="field">
                        <label class="label has-text-warning">Usuario, Email o Teléfono</label>
                        <div class="control has-icons-left">
                            <input class="input is-rounded" type="text" name="username_or_email_or_phone" required>
                            <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-warning">Contraseña</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-rounded" type="password" name="password" id="password_input" required>
                            <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                            <span class="icon is-small is-right is-clickable" id="toggle_password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field mb-5">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="remember_me">
                                Mantener sesión
                            </label>
                        </div>
                    </div>

                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button class="button is-primary is-rounded is-large" type="submit">
                                <span class="icon"><i class="fas fa-sign-in-alt"></i></span>
                                <span>Ingresar</span>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="has-text-centered mt-5">
                    <p class="mb-2">¿Olvidaste tu contraseña? <a href="#">Recordar</a></p>
                    <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Registrarme</a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const togglePassword = document.getElementById('toggle_password');
        const passwordInput = document.getElementById('password_input');

        if (togglePassword) {
            togglePassword.addEventListener('click', function (e) {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        }

        document.querySelectorAll('.notification .delete').forEach(($delete) => {
            const $notification = $delete.parentNode;
            $delete.addEventListener('click', () => {
                $notification.parentNode.removeChild($notification);
            });
        });
    });
</script>
{% endblock %}
