{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<div class="container mt-6">
    <div class="columns is-centered">
        <div class="column is-5">
            <h1 class="title has-text-centered">Registrarse</h1>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="field">
                    <label class="label has-text-warning">Nombre</label>
                    <div class="control">
                        <input class="input is-rounded" type="text" name="nombre" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-warning">Primer Apellido</label>
                    <div class="control">
                        <input class="input is-rounded" type="text" name="primer_apellido" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-warning">Segundo Apellido</label>
                    <div class="control">
                        <input class="input is-rounded" type="text" name="segundo_apellido" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-warning">Email</label>
                    <div class="control has-icons-left">
                        <input class="input is-rounded" type="email" name="email" required>
                        <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-warning">Teléfono</label>
                    <div class="control has-icons-left">
                        <input class="input is-rounded" type="tel" name="telefono" maxlength="8" pattern="^\d{8}$" title="El teléfono debe contener exactamente 8 dígitos numéricos" required>
                        <span class="icon is-small is-left"><i class="fas fa-phone"></i></span>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-warning">Contraseña</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-rounded" type="password" name="password" id="password_input" required>
                        <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                        <span class="icon is-small is-right is-clickable" id="toggle_password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-warning">Verificar Contraseña</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-rounded" type="password" name="verificar_password" id="confirm_password_input" required>
                        <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                        <span class="icon is-small is-right is-clickable" id="toggle_confirm_password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                        <button class="button is-primary is-rounded is-large" type="submit">
                            <span class="icon"><i class="fas fa-user-plus"></i></span>
                            <span>Registrarse</span>
                        </button>
                    </div>
                </div>
            </form>

            <div class="has-text-centered mt-5">
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
